<h1 id="eniac"><a aria-hidden="true" class="anchor-heading" href="#eniac"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>ENIAC</h1>
<p>Built at UPenn in early 1940's under military project to calculate projectile trajectories in real-time.</p>
<p>Parts of it still at UPenn.</p>
<p>Later retro-fitted to take punch card programs.</p>
<p>How did it originally store programs? <a class="color-tag" style="--tag-color: #20c073;" href="/notes/o7z7o919o4d2iq3cda5iutp">#qq</a></p>
