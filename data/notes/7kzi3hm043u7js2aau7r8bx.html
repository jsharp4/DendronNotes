<h1 id="tazekka-national-park"><a aria-hidden="true" class="anchor-heading" href="#tazekka-national-park"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Tazekka National Park</h1>
<p>~50 miles east of <a href="/notes/iyrbp83bvd3vhqasfabdwdf">Fes</a>. </p>
<p>Features mountains, caves, forests. See <a href="http://www.tazekka.com/index.html">park website</a>.</p>
<h2 id="getting-here"><a aria-hidden="true" class="anchor-heading" href="#getting-here"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Getting here</h2>
<p>According to <a href="https://www.journeybeyondtravel.com/blog/jbel-tazzeka-national-park.html">Journey Beyond Travel</a>, no public transport to the park from Fes. Recommended to rent a car or hire a driver for the day in Fes.</p>
